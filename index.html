    <script src="main.js"></script>
    <script>
      const blocks = colorTrans(
        ["body"],
        [".block"],
        [["#00256c", "#1e0081", "#00697c"]],
        [["backgroundColor"]]
      );

      const logo = colorTrans(
        [".mark svg linearGradient stop"],
        [".block"],
        [
          ["#009DFF", "#C5A0FF", "#00AEB5"],
          ["#1345B5", "#9E29DD", "#0075A0"],
        ],
        [["stopColor"]]
      );

      const hire = colorTrans(
        ["#navigation .global-btn"],
        [".block"],
        [
          [
            { color1: "#1345B5", color2: "#009DFF" },
            { color1: "#4E00FF", color2: "#C5A0FF" },
            { color1: "#00334E", color2: "#00AEB5" },
          ],
        ],
        [["backgroundImage"]]
      );

      const menu = colorTrans(
        [".open-close", ".open-close span"],
        [".block"],
        [["#67d0ff", "#c3a1ff", "#1afcee"]],
        [["borderColor"], ["backgroundColor"], ["backgroundColor"]]
      );

      blocks.init();
      logo.init();
      hire.init();
      menu.init();
    </script>
