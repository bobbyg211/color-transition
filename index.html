    <script src="main.js"></script>
    <script>
      const blocks = colorTrans(
        ["body"],
        [".block"],
        ["#00256c", "#1e0081", "#00697c"],
        ["backgroundColor"]
      );

      const logo = colorTrans(
        [".mark svg linearGradient stop"],
        [".block"],
        [
          ["#009DFF", "#C5A0FF", "#00AEB5"],
          ["#1345B5", "#9E29DD", "#0075A0"],
        ],
        ["stopColor"]
      );

      const hire = colorTrans(
        ["#navigation .global-btn"],
        [".block"],
        [
          { c1: "#1345B5", c2: "#009DFF" },
          { c1: "#4E00FF", c2: "#C5A0FF" },
          { c1: "#00334E", c2: "#00AEB5" },
        ],
        [["backgroundImage"], ["borderColor"]]
      );

      const menu = colorTrans(
        [[".open-close"], [".open-close span"]],
        [".block"],
        ["#67d0ff", "#c3a1ff", "#1afcee"],
        [["borderColor"], ["backgroundColor"]]
      );

      const social = colorTrans(
        [
          [
            ".social .github svg rect.f",
            ".social .twitter svg .a rect.b",
            ".social .linkedin svg rect.e",
          ],
          [".social svg path"],
        ],
        [".block"],
        ["#67d0ff", "#c3a1ff", "#1afcee"],
        [["stroke"], ["fill"]]
      );

      blocks.init();
      logo.init();
      hire.init();
      menu.init();
      social.init();
    </script>
